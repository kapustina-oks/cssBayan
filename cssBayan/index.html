<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <section class="accordion-section">
        <ul class="accordion-items">
            <li class="accordion-item">
                <input type="checkbox" id="accordion-1"/>
                <label class="accordion-item-content" for="accordion-1">
                    <div class="accordion-item-header">
                        <h2 class="accordion-item-title">Not sure if I am a good programming or good at googling</h2>
                        <button class="accordion-item-button">
                            <span class="fas fa-plus"></span>
                        </button>
                    </div>
                    <div class="accordion-item-bottom">
                        <img class="accordion-item-image" src="./assets/meme1.webp" alt="meme1"/>
                    </div>
                </label>
            </li>
            <li class="accordion-item">
                <input type="checkbox" id="accordion-2"/>
                <label class="accordion-item-content" for="accordion-2">
                    <div class="accordion-item-header">
                        <h2 class="accordion-item-title">Not sure if code is garbage or if you are garbage</h2>
                        <button class="accordion-item-button">
                            <span class="fas fa-plus"></span>
                        </button>
                    </div>
                    <div class="accordion-item-bottom">
                        <img class="accordion-item-image" src="./assets/meme2.webp" alt="meme2"/>
                    </div>
                </label>
            </li>
            <li class="accordion-item">
                <input type="checkbox" id="accordion-3"/>

                    <div class="accordion-item-header">
                        <h2 class="accordion-item-title">Not sure if I write confusing code or my co-workers are frequently confused</h2>
                        <button class="accordion-item-button">
                            <span class="fas fa-plus"></span>
                        </button>
                    </div>
                    <div class="accordion-item-bottom">
                        <img class="accordion-item-image" src="./assets/meme3.webp" alt="meme3"/>
                    </div>
                </label>
            </li>
            <li class="accordion-item">
                <input type="checkbox" id="accordion-4"/>
                <label class="accordion-item-content" for="accordion-4">
                    <div class="accordion-item-header">
                        <h2 class="accordion-item-title">Not sure if legitimate question or trick question</h2>
                        <button class="accordion-item-button">
                            <span class="fas fa-plus"></span>

                    <div class="accordion-item-bottom">

            </li>
            <li class="accordion-item">
                <input type="checkbox" id="accordion-5"/>

                    <div class="accordion-item-bottom">
                        <img class="accordion-item-image" src="./assets/meme5.webp" alt="meme5"/>
                    </div>

</html>
